<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        
        <style>
            .list.open .list{
                display: block;
            }

            .list .list{
                display: none;
            }

            .list.open .button::before{
                content: '▼';
            }
            .list .button::before{
                content: '▶';
            }
        </style>
	</head>
	<body>
        <div class="list">
            <span class="button">Сладости (нажми меня)!</span>

            <ul class="list">
                <li>Пирожное</li>
                <li>Пончик</li>
                <li>Мёд</li>
            </ul>
        </div>
        
        <script>
            document.querySelector('.list .button').addEventListener('click', function(e) {
                let list = this.closest('.list');
                list.classList.toggle('open');
            });
        </script>
	</body>
</html>
