<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			#contents {
				padding: 5px;
				border: 1px green solid;
			}
		</style>
	</head>

	<body>
		<fieldset id="contents">
			<legend>#contents</legend>
			<p>
				Как насчёт того, чтобы прочитать
				<a href="http://wikipedia.org">Википедию</a> или посетить
				<a href="http://w3.org"><i>W3.org</i></a> и узнать о современных
                стандартах?
                
                <a href="https://vk.com/">
                    <strong>
                        vk
                    </strong>
                </a>
			</p>
        </fieldset>
        
        <script>
            class StopLink{
                constructor(domObject){
                    this._el = domObject;
                    this._el.addEventListener('click', this.onClick);
                    this._el.addEventListener('contextmenu', this.onContextmenu)
                }

                onClick(event){
                    let a = event.target.closest('a');

                    if(a && confirm('Вы уверены в переходе')){
                        event.preventDefault();
                        window.location.href = a.href;
                    }
                }

                onContextmenu(event){
                    let a = event.target.closest('a');

                    if(a)
                        event.preventDefault();
                }
            }

            new StopLink(document);
        </script>
	</body>
</html>
